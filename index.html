<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ageCalculator.css" media="screen">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

  <main>

    <div class="mainDiv">

      <div class="boxDiv" id="dayBoxDiv">
        <p class="boxTitle" id="dayTitle">D A Y</p>
        <input class="dateBox" id="dayInput" type="text" placeholder="DD">
        <p id="dayError"></p>
      </div>

      <div class="boxDiv" id="monthBoxDiv">
        <p class="boxTitle" id="monthTitle">M O N T H</p>
        <input class="dateBox" id="monthInput" type="text" placeholder="MM">
        <p id="monthError"></p>
      </div>

      <div class="boxDiv" id="yearBoxDiv">
        <p class="boxTitle" id="yearTitle">Y E A R</p>
        <input class="dateBox" id="yearInput" type="text" placeholder="YYYY">
        <p id="yearError"></p>
      </div>

      <div class="separation">
        <hr class="sep" style="width:76%;margin-left:4rem;margin-top:-1rem">
        <button class="sep" id="getAge"><img src="assets/images/icon-arrow.svg"/></button>
      </div>

      <div class="result" id="year">
        <p class="year" id="numberYear">--</p>
        <p class="year" id="years">years</p>
      </div> 

      <div class="result" id="month">
        <p class="month" id="numberMonth">--</p>
        <p class="month" id="months">months</p>
      </div> 

      <div class="result" id="day">
        <p class="day" id ="numberDay">--</p>
        <p class="day" id="days">days</p>
      </div> 

    </div>
    <script type="text/javascript" src="ageCalculator.js"></script>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
